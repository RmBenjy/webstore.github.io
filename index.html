<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/IT STICKER LOGO.png">
    <title>Boutique GI19</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Boutique GI19</h1>
            <div class="shopping">
                <img src="images/cart.svg">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    
    <div class="card">
        <h1>Votre Panier</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>
    <div class="footer">
        
    </div>
    <div></div>
    <div class="contact-us">
        <p>CONTACT US</p>
    </div>
    <div class="social-media">
        <a href="https://www.facebook.com/aiacitclub" target="_blank">
            <img src="images/facebook_logo.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/aiacit" target="_blank">
            <img src="images/instagram_logo.png" alt="Instagram">
        </a>
        <a href="https://www.linkedin.com/company/aimac-it-club" target="_blank">
            <img src="images/linkedin_logo.png" alt="Linkedin">
        </a>
        
    </div>
 


    <script src="script.js"></script>
</body>
</html>
